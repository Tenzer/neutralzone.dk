<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Neutral Zone</title>
    <style type='text/css'>
      body {
        background-color: white;
        font-family: sans-serif;
      }

      a img {
        border: 0;
      }

      header,
      .tweets,
      footer {
        margin: 0 auto;
        width: 900px;
      }

      footer {
        text-align: center;
        clear: both;
      }

      .tweets {
        padding: 0;
      }

      .tweets li {
        display: inline-block;
        margin: 0 5px;
        width: 868px;
        padding: 10px;
        min-height: 50px;
        clear: both;
        border: 1px solid lightgrey;
        border-radius: 3px;
      }

      li:hover .username,
      li:hover .time,
      li:hover .retweet a,
      li:hover .actions a {
        opacity: 1;
      }

      a {
        color: navy;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: darkslateblue;
      }

      .username,
      .time,
      .retweet a,
      .action {
        color: grey;
        font-size: 0.9em;
        opacity: 0.5;
        transition: opacity .25s;
      }

      .profile-pic {
        float: left;
        margin: 3px 10px;
      }

      .tweet {
        float: right;
        width: 790px;
      }

      .name {
        float: left;
      }

      .real-name {
        float: left;
        font-weight: 700;
      }

      .username {
        float: left;
        margin-left: 10px;
      }

      .time {
        float: right;
        font-style: italic;
      }

      .text {
        float: left;
        clear: both;
        margin: 5px 0;
      }

      .retweet {
        float: left;
        clear: both;
        color: lightgrey;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .retweet a {
        font-size: 1em;
      }

      .actions {
        float: left;
        clear: both;
        color: lightgrey;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <img src='images/header.png' width='900' height='250' alt='Neutral Zone - Live tweets from Danish American football teams' />
    </header>

    <ul id='tweets' class='tweets'></ul>

    <footer>
      <p id='credits'>This page is made by <a href='http://tenzer.dk/'>Jeppe Toustrup</a>. Banner by <a href='http://teige.dk/'>Nicklas Teige</a>.</p>
      <p id='status'>No connection to server.</p>
    </footer>

    <script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js'></script>
    <!--<script src='socket.io/socket.io.v0.9.10.js'></script>-->
    <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js'></script>
    <script src='templates/tweet.handlebars'></script>
    <script src='fuzzytime.js'></script>
    <script src='//platform.twitter.com/widgets.js'></script>
    <script>
      var socket = io.connect();
      var tweets_element = document.getElementById('tweets');

      socket.on('users', function usersUpdate (data) {
        document.getElementById('status').innerHTML = 'Connected to server. ' +
          'Current users: ' + data.count + '.';
      });

      socket.on('tweet', function tweetReceived (data) {
        var item = document.createElement('li');
        item.setAttribute('id', 'tweet-' + data.id);
        item.innerHTML = Handlebars.templates.tweet(data);
        tweets_element.insertBefore(item, tweets_element.firstChild);
      });

      socket.on('delete', function tweetDeleted (data) {
        var tweet = document.getElementById('tweet-' + data.id);
        if (tweet) {
          tweet.parentNode.removeChild(tweet);
        }
      });

      socket.on('error', function errorDetected (error) {
        document.getElementById('status').innerHTML = 'Lost connection to server.';
        console.log(error);
      });

      socket.on('time', function timeReceived (data) {
        goFuzzy(data.now);
      });
    </script>
  </body>
</html>
