<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Neutral Zone</title>
    <style type='text/css'>
      body {
        background-color: white;
        font-family: sans-serif;
      }

      header, ul#tweets, footer {
        margin: 0 auto;
        width: 900px;
      }

      footer {
        text-align: center;
        clear: both;
      }

      ul#tweets li {
        display: block;
        margin-bottom: 10px;
        padding-bottom: 10px;
        width: 850px;
        clear: both;
      }

      a {
        color: darkslateblue;
      }

      div.profile-pic {
        float: left;
        width: 50px;
      }

      div.tweet {
        float: right;
        width: 790px;
        min-height: 90px;
      }

      span.name {
        float: left;
      }

      a.real-name {
        font-weight: 700;
      }

      a.username {
        font-size: 0.9em;
        margin-left: 10px;
        color: grey;
        text-decoration: none;
      }

      span.time {
        float: right;
        font-style: italic;
        font-size: 0.9em;
      }

      span.time a {
        text-decoration: none;
        color: grey;
      }

      span.text {
        float: left;
        clear: both;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src='images/banner.png' width='900' height='250' alt='Neutral Zone - Live tweets from Danish American football teams' />
    </header>

    <ul id='tweets'></ul>

    <footer>
      <p id='credits'>This page is made by <a href='http://tenzer.dk/'>Jeppe Toustrup</a> and <a href='http://teige.dk/'>Nicklas Teige</a>.</p>
      <p id='status'>Not connected to server.</p>
    </footer>

    <!--<script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js'></script>-->
    <script src='socket.io/socket.io.v0.9.10.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js'></script>
    <script src='templates/tweet.handlebars'></script>
    <script src='fuzzytime.js'></script>
    <script>
      var socket = io.connect();
      var tweets_element = document.getElementById('tweets');

      socket.on('users', function usersUpdate (data) {
        document.getElementById('status').innerHTML = 'Connected to server. ' +
          'Current users: ' + data.count + '.';
      });

      socket.on('tweet', function tweetReceived (data) {
        var item = document.createElement('li');
        item.setAttribute('id', 'tweet-' + data.id);
        item.innerHTML = Handlebars.templates.tweet(data);
        tweets_element.insertBefore(item, tweets_element.firstChild);
      });

      socket.on('delete', function tweetDeleted (data) {
        var tweet = document.getElementById('tweet-' + data.id);
        if (tweet) {
          tweet.parentNode.removeChild(tweet);
        }
      });

      socket.on('error', function errorDetected (error) {
        document.getElementById('status').innerHTML = 'Lost connection to server.';
        console.log(error);
      });

      socket.on('time', function timeReceived (data) {
        goFuzzy(data.now);
      });
    </script>
  </body>
</html>
