<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Neutral Zone</title>
        <link rel='stylesheet' href='style.css' />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
        <link rel='preconnect' href='https://pbs.twimg.com' />
    </head>
    <body>
        <header>
            <img src='images/header.png' width='890' height='250' alt='Neutral Zone - Live tweets from Danish American football teams' />
        </header>

        <ul id='tweets'></ul>
        <div id='loadmore' class='loadmore' onclick='getOldTweets()' style='display: none'>Load older tweets</div>

        <footer>
            <p id='credits'>This page is made by <a href='https://tenzer.dk/'>Jeppe Toustrup</a>. Banner by <a href='http://teige.dk/'>Nicklas Teige</a>. Favicon by <a href='http://momentumdesignlab.com/'>Momentum Design Lab</a>.</p>
            <p id='status'>No connection to server.</p>
        </footer>

        <script src='js/socket.io.js'></script>
        <script src='js/handlebars.runtime.js'></script>
        <script src='js/fuzzytime.js'></script>
        <script src='js/tweet.handlebars.js'></script>
        <script src='js/app.js'></script>
        <script src='//platform.twitter.com/widgets.js' async='async'></script>
    </body>
</html>
